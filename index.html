<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V12 Kids - Loja de Brinquedos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <img src="public/images/logo.png" alt="Logo V12 Kids" class="logo">
        <h1>V12 Kids - Uma Loja Profissional</h1>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo à V12 Kids!</h2>
        <p>Confira nossa coleção de carrinhos elétricos para crianças.</p>
    </section>

    <!-- Banner com controle manual e automático -->
    <section id="banner">
        <div class="banner-container">
            <button class="banner-btn prev">&#10094;</button>
            <div class="banner-images">
                <img src="public/images/banner1.jpg" alt="Promoção 1">
                <img src="public/images/banner2.jpg" alt="Promoção 2">
                <img src="public/images/banner3.jpg" alt="Promoção 3">
                <img src="public/images/banner4.jpg" alt="Promoção 4">
                <img src="public/images/banner5.jpg" alt="Promoção 5">
            </div>
            <button class="banner-btn next">&#10095;</button>
        </div>
    </section>

    <section id="produtos">
        <h2>Nossos Produtos</h2>
    </section>

    <footer>
        <p>© 2025 V12 Kids. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
