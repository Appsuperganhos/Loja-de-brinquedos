<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v12 kids - Loja de Brinquedos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="public/images/logo.png" alt="Logo v12 kids">
        </div>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <div class="banner-images">
            <img src="public/images/banner1.jpg" alt="Promoção 1">
            <img src="public/images/banner2.jpg" alt="Promoção 2">
            <img src="public/images/banner3.jpg" alt="Promoção 3">
        </div>
    </section>

    <section id="home">
        <h2>Bem-vindo à v12 kids!</h2>
        <p>Confira nossa coleção de carrinhos elétricos para crianças.</p>
    </section>

    <section id="produtos">
        <h2>LINHA CLÁSSICA</h2>
        <div class="produtos-carrossel">
            <div class="produtos-wrapper">
                <div class="produto" data-nome="Jeep Wrangler Rubicon 12V" data-preco="R$ 2.999,00" data-parcelamento="10X de R$ 299,00 S/juros" data-imagens='["public/images/carro1.jpg", "public/images/carro1-2.jpg"]'>
                    <img src="public/images/carro1.jpg" alt="Jeep Wrangler Rubicon 12V">
                    <h3>Jeep Wrangler Rubicon 12V</h3>
                    <p>R$ 2.999,00</p>
                    <p>10X de R$ 299,00 S/juros</p>
                    <button class="ver-detalhes">Ver Mais Detalhes</button>
                </div>
            </div>
        </div>
    </section>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-carrossel">
                <div class="carrossel-imagens"></div>
            </div>
            <h2 id="modal-nome"></h2>
            <p id="modal-preco"></p>
            <p id="modal-parcelamento"></p>
            <a id="modal-whatsapp" href="#" class="botao-whatsapp">Comprar via WhatsApp</a>
        </div>
    </div>

    <footer>
        <p>© 2025 v12 kids. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
