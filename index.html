<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Brinquedos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header>
        <h1>Uma Loja Profissional</h1>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Bem-vindo à nossa loja de brinquedos!</h2>
        <p>Confira nossa coleção de carrinhos elétricos para crianças.</p>
    </section>

    <!-- Novo espaço para o banner com imagens deslizantes -->
    <section id="banner">
        <div class="banner-wrapper">
            <img class="banner-image" src="public/images/banner1.jpg" alt="Promoção 1">
            <img class="banner-image" src="public/images/banner2.jpg" alt="Promoção 2">
            <img class="banner-image" src="public/images/banner3.jpg" alt="Promoção 3">
            <img class="banner-image" src="public/images/banner4.jpg" alt="Promoção 4">
            <img class="banner-image" src="public/images/banner5.jpg" alt="Promoção 5">
        </div>
    </section>

    <section id="produtos">
        <h2>Nossos Produtos</h2>
    </section>

    <footer>
        <p>© 2025 Loja de Brinquedos. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
